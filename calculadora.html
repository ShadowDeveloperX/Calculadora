<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css"> <!-- Asegúrate de tener el CSS en este archivo -->
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora</h2>
        <input type="text" id="pantalla" disabled>
        <div class="botones">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="appendToDisplay('x')">x</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">×</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="operar('-')">−</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="operar('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay(',')">,</button>
            <button onclick="calculateSquareRoot()">√</button>
            <button onclick="calculateReciprocal()">X⁻¹</button>
            <button onclick="calculateCubed()">X³</button>
            <button onclick="calculateNCR()">nCr</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="setMode('degrees')">°</button>
            <button onclick="setMode('radians')">rad</button>
            <button onclick="calculateNaturalLog()">In</button> <!-- Botón para ln -->
        </div>
        <p style="margin-top: 10px; font-size: 12px;">By ShadowDevX</p>
    </div>
    <script src="script.js"></script> <!-- Asegúrate de tener el JS en este archivo -->
</body>
</html>
